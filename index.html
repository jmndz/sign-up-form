<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="" alt="">
        <div>This is not real online service! You know you need 
            something like this in your life to help you realize your
            deepest dreams. Sign up now to get started.
        </div>
        <div>You know you want to.</div>
        <div>Let's do this!</div>
        
        <form action="" method="post">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone-num">Phone Number</label>
                <input type="text" name="phone-num" id="phone-num" attribute="number" minlength="11" maxlength="11">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm-pass">Password</label>
                <input type="password" name="confirm-pass" id="confirm-pass">
            </div>

            <button type="submit">Create Account</button>
            <div>
                Already have an account? <a href="">Log in</a>
            </div>
        </form>
    </div>

    <script src="script.js" async defer></script>
</body>
</html>
