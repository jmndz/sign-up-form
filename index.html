<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./img/logo2.jpg" alt="">
        </div>
        <div class="content">
            <p>This is not real online service! You know you need 
                something like this in your life to help you realize your
                deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
            <p>Let's do this!</p>
            
            <form action="" method="post">
                <div class="input-form">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone-num">Phone Number</label>
                        <input type="text" name="phone-num" id="phone-num" attribute="number" minlength="11" maxlength="11">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass">
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
                <div>
                    Already have an account? <a href="">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>
</html>
