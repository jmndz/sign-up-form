<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="./img/Site-favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./img/logo2.jpg" alt="">
        </div>
        <div class="content">
            <div class="text">
                <p>
                    Interested in becoming a part of the Engene fandom? Sign up now!
                </p>
            </div>
            <form novalidate>
                <div class="input-form">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder=" " required>
                        <span class="validity"></span>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder=" " required>
                        <span class="validity"></span>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder=" " required>
                        <span class="validity"></span>
                    </div>
                    <div class="input">
                        <label for="phone-num">Phone Number</label>
                        <input type="tel" name="phone-num" id="phone-num" pattern="09?[0-9]{10}" maxlength="11"
                            placeholder=" " required>
                        <span class="validity"></span>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="6" placeholder=" " required>
                        <span class="validity"></span>
                    </div>
                    <div class="input">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" minlength="6" placeholder=" " required>
                        <span class="validity"></span>
                    </div>
                </div>
                <div class="submit">
                    <div>
                        <button class="submit-btn" type="submit">Create Account</button>
                    </div>
                    <div class="row">
                        <p>Already have an account? <a href="">Log in</a></p>
                        <span class="audio"><button type="button" class="music"></button></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer"></div>
    <script src="script.js" async defer></script>
</body>
</html>
